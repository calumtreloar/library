<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Library</h1>
    <button class="btn btn-open">Add Book</button>

    <div id="new-book-modal" class="modal hidden">
      <button class="btn-close">â¨‰</button>
      <form id="book-form" action="" method="post">
        <div class="field-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" />
        </div>
        <div class="field-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="field-group">
          <label for="pages">Number of pages</label>
          <input type="number" id="pages" name="pages" />
        </div>
        <div class="field-group">
          <label for="read">Read status</label>
          <input type="checkbox" id="read" name="read" />
        </div>
        <div class="submit-btn">
          <button type="submit" id="new-book-btn">Submit</button>
        </div>
      </form>
    </div>
    <div class="overlay hidden"></div>

    <h1>Your Books</h1>
    <table class="books">
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Number of Pages</th>
          <th>Read Status</th>
        </tr>
      </thead>
      <tbody id="book-table-body"></tbody>
    </table>
  </body>
</html>
